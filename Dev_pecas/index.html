<!DOCTYPE html>
<html lang="pt-br">
<!-- Última alteração: 15/09/2025 -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Entrega de Peças</title>

    <!-- bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h1>Formulário de Entrega de Peças</h1>

    <form id="deliveryForm" novalidate>
        <label for="data"><strong>Data:</strong></label>
        <input type="date" id="data" name="data" required />

        <label for="nomeRecebedor"><strong>Nome do Recebedor:</strong></label>
        <input type="text" id="nomeRecebedor" name="nomeRecebedor" required />

        <label for="nomeTecnico"><strong>Nome Técnico:</strong></label>
        <input type="text" id="nomeTecnico" name="nomeTecnico" required />

        <div class="table-wrapper">
            <table id="serialTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Número de Série</th>
                        <th>Nota Fiscal</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- campo Código da Peça + botão câmera -->
        <div class="row">
            <input type="text" id="codigoPeca" placeholder="Código da Peça" autocapitalize="characters" />
            <button type="button" class="btn-camera" data-target="codigoPeca" aria-label="Abrir câmera para Código">
                <!-- ícone simples de câmera -->
                <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M12 5.5L14 7h3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3l2-1.5zM12 9.5a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                </svg>
            </button>
        </div>

        <!-- campo Numero de Série + botão câmera -->
        <div class="row">
            <input type="text" id="serialProxxi" placeholder="Número de Série" autocapitalize="characters" />
            <button type="button" class="btn-camera" data-target="serialProxxi" aria-label="Abrir câmera para Serial">
                <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M12 5.5L14 7h3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3l2-1.5zM12 9.5a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                </svg>
            </button>
        </div>

        <!-- campo Nota Fiscal + botão câmera -->
        <div class="row">
            <input type="text" id="notaFiscal" placeholder="Nota Fiscal" autocapitalize="characters" />
            <button type="button" class="btn-camera" data-target="notaFiscal" aria-label="Abrir câmera para Nota Fiscal">
                <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M12 5.5L14 7h3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3l2-1.5zM12 9.5a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                </svg>
            </button>
        </div>

        <button type="button" id="btnAdd">Adicionar</button>

        <div class="row row-textarea">
            <textarea id="inputCompleto" placeholder="Informar na Sequência: 'Código da Peça, Serial, Nota Fiscal' &#10;Separados por vírgula, ponto, ponto e vírgula ou espaço."autocapitalize="characters" rows="4"></textarea>
            <button type="button" class="btn-camera" data-target="inputCompleto" aria-label="Abrir câmera para Adição">
                <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M12 5.5L14 7h3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3l2-1.5zM12 9.5a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                </svg>
            </button>
        </div>
        <div>
            <button type="button" id="btnAddFull">Adicionar (vários)</button>
        </div>

        <label for="assinatura">Assinatura Recebedor:</label>

        <div class="signature-wrap">
            <!-- canvas sem width/height inline — o tamanho é controlado por CSS (--sig-height) -->
            <canvas id="signatureCanvas"></canvas>

            <div class="sig-buttons">
                <button type="button" id="btnClearSig">Limpar Assinatura</button>
            </div>
        </div>

        <div class="actions">
            <button type="button" id="btnGeneratePdf">Gerar PDF</button>
        </div>
    </form>

    <!-- Modal / overlay de preview da câmera (criado dinamicamente também no JS, mas deixo aqui como fallback) -->
    <div id="cameraPreviewModal" class="camera-preview-modal" aria-hidden="true">
        <div class="camera-inner">
            <video id="cameraVideo" autoplay playsinline muted></video>
            <button type="button" class="close-camera" aria-label="Fechar câmera">✕</button>
        </div>
    </div>

    <footer>
        <p>© 2025 - Desenvolvido por <a href="https://github.com/claudiohpo" class="link-branco" target="_blank"
        rel="noopener">Cláudio
        Oliveira</a></p>
    </footer>

    <!-- script principal -->
    <script src="js/main.js" defer></script>
</body>
</html>
